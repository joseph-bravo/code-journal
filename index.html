<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="modal row justify-center align-center hidden">
    <div class="pop-up column-content">
      <div class="row">
        <p>Are you sure you want to delete this entry?</p>
      </div>
      <div class="row justify-space-between">
        <button class="cancel">CANCEL</button>
        <button class="confirm">CONFIRM</button>
      </div>
    </div>
  </div>

  <header>
    <div class="container full-height">
      <div class="row full-height">
        <div class="column-content full-height">
          <div class="row align-center full-height">
            <img class="logo" src="images/logo.gif">
          </div>
        </div>
        <div class="column-content">
          <nav class="row align-center full-height">
            <a data-nav="entries">entries</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="hidden" data-view="entries">
      <div class="row">
        <div class="column-full">
          <div class="row justify-space-between align-center">
            <h2>entries</h2>
            <button class="button-new margin-vert-auto">New</button>
          </div>
        </div>
      </div>
      <div class="row sort-select justify-space-between">

        <div class="column-content">
          <div class="row">
            <div>
              <label for="sort-option">sort:</label>
            </div>
            <div>
              <select id="sort-option">
                <option value="added">added</option>
                <option value="modified">modified</option>
                <option value="alphabetical">alphabetical</option>
              </select>
            </div>
          </div>
        </div>


        <div class="column-content">
          <div class="row">
            <div>
              <label for="reverse">reverse:</label>
            </div>
            <div>
              <button id="reverse"><i class="fas fa-sort-alpha-down"></i></button>
            </div>
          </div>
        </div>


      </div>
      <div class="row no-entry-message">
        <div class="column-full">
          <p class="txt-align-center">~ no entries have been recorded ~</p>
        </div>
      </div>
      <ul id="entry-display">

      </ul>
    </div>

    <div class="hidden" data-view="entry-form">

      <div class="row justify-space-between">
        <div class="column-content"><a class="detailed-view-nav back fa fa-backward"></a></div>
        <div class="column-content">
          <h2 class="new-entry-head">new entry</h2>
          <h2 class="hidden edit-entry-head">edit entry</h2>
        </div>
      </div>

      <form id="entry-form">
        <div class="row">
          <div class="column-half bottom-margin-1rem">
            <img class="entry-img entry-img-preview" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <div class="row">
              <div class="column-full bottom-margin-1rem">
                <label class="remove-top-margin" for="title-entry">title</label>
                <input required type="text" id="title-entry">
              </div>
              <div class="column-full bottom-margin-1rem">
                <label for="photo-url">photo url</label>
                <input required type="url" id="photo-url">
              </div>
            </div>
          </div>
        </div>
        <div class="row bottom-margin-1rem">
          <div class="column-full">
            <label for="notes-entry">notes</label>
            <textarea required id="notes-entry"></textarea>
          </div>
        </div>
        <div class="row bottom-margin-1rem">
          <div class="column-full">
            <label for="tags">tags<span>* optional / separate tags with spaces</span></label>
            <input type="text" id="tags">
          </div>
        </div>
        <div class="row justify-space-between">
          <div class="column-content">
            <a class="delete-target hidden">delete entry</a>
          </div>
          <div class="column-content">
            <button form="entry-form" id="submit"
              class="txt-color-white button-save">Save
            </button>
          </div>
        </div>
      </form>

    </div>

    <div class data-view="detailed">
      <div class="row justify-space-between bottom-margin-1rem align-center">
        <div class="column-content"><a class="detailed-view-nav back fa fa-backward"></a></div>
        <div class="column-content"><h2>view post</h2></div>
        <div class="column-content"><a class="detailed-view-nav edit-button fa fa-edit"></a></div>
      </div>
      <div class="row single-journal-entry remove-top-margin">
        <div class="column-half">
          <img class="entry-img" src>
        </div>
        <div class="column-half">
          <div class="row space-between">
            <div class="column-content">
              <h3 class="single-entry-title"></h3>
              <h4 class="single-date"></h4>
            </div>
          </div>
          <div class="single-notes column-half">
          </div>
        </div>
      </div>s
      <div class="row">
        <div class="column-half bottom-margin-1rem">
          <h4 class="single-modified"></h4>
        </div>
        <div class="column-half tag-list-container">
          <h4>tags</h4>
          <ul class="tag-list">
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- SCRIPT LOADING -->
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
