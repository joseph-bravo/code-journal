<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="txt-color-white">
    <div class="container logo full-height">
      <div class="row full-height">
        <div class="column-content">
          <div class="row align-center full-height">
            <h1>Code Journal</h1>
          </div>
        </div>
        <div class="column-content">
          <nav class="row align-center full-height">
            <a data-nav="entries">Entries</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="container">

    <div class="" data-view="entries">
      <div class="row">
        <div class="column-full">
          <div class="row justify-space-between align-center">
            <h2>Entries</h2>
            <button class="button-new margin-vert-auto">New</button>
          </div>
        </div>
      </div>
      <ul id="entry-display">
        <li class="row no-entry-message">
          <div class="column-full">
            <p class="txt-align-center">No entries have been recorded.</p>
          </div>
        </li>
      </ul>
    </div>

    <div class="hidden" data-view="entry-form">

      <div class="row">
        <div class="column-full">
          <h2 id="entryFormHeader">New Entry</h2>
        </div>
      </div>

      <form id="new-entry">
        <div class="row">
          <div class="column-half bottom-margin-1rem">
            <img class="entry-img entry-img-preview" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <div class="row">
              <div class="column-full bottom-margin-1rem">
                <label class="remove-top-margin" for="title-entry">Title</label>
                <input required type="text" id="title-entry">
              </div>
              <div class="column-full bottom-margin-1rem">
                <label for="photo-url">Photo URL</label>
                <input required type="url" id="photo-url">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full bottom-margin-1rem">
            <label for="notes-entry">Notes</label>
            <textarea required id="notes-entry"></textarea>
          </div>
        </div>
        <div class="row justify-right">
          <div class="column-content">
            <button form="new-entry" id="submit" class="txt-color-white button-save">Save</button>
          </div>
        </div>
      </form>

    </div>
  </main>

  <!-- SCRIPT LOADING -->
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
